<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Large Color Array</title>
</head>

<body>
    <p id="p1">Hello</p>
    <button onclick="hi()">Click Here</button>
    <script>
        // Generate 100,000 colors in hex format and store in the color array
        let color = [];
        for (let i = 0; i < 100000; i++) {
            // Generate colors by cycling through RGB values
            // We use a simple formula to generate a hex color string
            let r = (i * 3) % 256;
            let g = (i * 7) % 256;
            let b = (i * 13) % 256;
            let hex = "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
            color.push(hex);
        }

        let i = 0;
        function hi() {
            document.getElementById("p1").innerHTML = Date();
            document.getElementById("p1").style.backgroundColor = "yellow";
            document.body.style.backgroundColor = color[i];
            i = (i + 1) % color.length;
        }
        setInterval(hi,500);
    </script>
</body>

</html>
