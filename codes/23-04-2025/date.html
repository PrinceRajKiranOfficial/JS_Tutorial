<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="1">
    <title>Document</title>
</head>
<body>
    <script>
        // date object
        //get method
        let date = new Date();
        document.writeln(date.getFullYear())
        document.writeln("<br>")
        
        document.writeln(date.getMonth() + 1)

        document.writeln("<br>")
        
        document.writeln(date.getDate())
        
        document.writeln("<br>")
        
        document.writeln(date.getHours())
        
        document.writeln(" : ")
        
        document.writeln(date.getMinutes())
        
        document.writeln(" : ")
        
        document.writeln(date.getSeconds())
        
        document.writeln(" : ")
        
        document.writeln(date.getMilliseconds())
        
        document.writeln("<br>")
        
        document.writeln(date.getDay())
        
        document.writeln("<br>")
        
        document.writeln(date.getTime())
        
        document.writeln("<br>")
        
        
        //set method
        date.setFullYear(2025,3,23);
        document.writeln(date);

        
    </script>
</body>
</html>
