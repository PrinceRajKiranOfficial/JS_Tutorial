<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //    round 
            console.log(Math.round(4.6))
            console.log(Math.round(4.4))
            console.log(Math.round(5.5))
        // ceil
            console.log(Math.ceil(4.9))
            console.log(Math.ceil(4.1))
            console.log(Math.ceil(-4.2))

        //floor
            console.log(Math.floor(4.4))
            console.log(Math.floor(4.9))
            console.log(Math.floor(5.5))
        
        //trunc
            console.log(Math.trunc(4.9))
            console.log(Math.trunc(-4.9))
            
            // Math.sign()
            console.log(Math.sign(-4));//-1
            console.log(Math.sign(0));//0
            console.log(Math.sign(4));//1

    // Math.pow()
            console.log(Math.pow(9, 2)); //81

    // Math.sqr()
            console.log(Math.sqrt(81));//9

    // Math.abs()
            console.log(Math.abs(-5.98)); //5.98
            
            
            
            console.log(Math.max(150,250,10,65,1050,1250,125)); //1250
            console.log(Math.min(150,250,10,65,1050,1250,125)); //10
            
            
            //random
            console.log(Math.random()*100+1); 
            console.log("your otp is " + (Math.floor(Math.random()*10000+1)));
            
                

    </script>
</body>
</html>
