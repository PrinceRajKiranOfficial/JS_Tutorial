<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=true, b=false;
        console.log('a&&b : '+ (a&&b));//a&&b : false
        console.log('a||b : '+ (a||b));//a||b : true
        console.log('!a : '+ (!a));//!a : false
        console.log('!b : '+ (!b));//!b : true
        console.log('!0 : '+ (!0))//true (0=false)

        // ternary operator
        var z=4;
        console.log((z==4)?console.log('Hii'):console.log("hello"))//hii


    </script>
</body>
</html>
