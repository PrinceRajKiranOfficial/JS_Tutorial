<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM</title>
</head>
<body>
    <script>
        document.writeln(window.innerHeight)
        document.writeln("<br>")
        document.writeln(window.innerWidth)
        document.writeln("<br>")
        document.writeln(screen.height)
        document.writeln("<br>")
        document.writeln(screen.width)
        document.writeln("<br>")
        document.writeln(screen.availHeight)
        document.writeln("<br>")
        document.writeln(screen.availWidth)
        document.writeln("<br>")
        
        
        //window location
        //asign ,reload, replace
        //assign
        // window.location.assign("https://in.bookmyshow.com/")
        // //reload
        // window.location.reload("https://in.bookmyshow.com/")
        // //replace
        // window.location.replace("https://www.amazon.in/ref=nav_logo")
        //location properties
        
        document.writeln(window.location.hostname)
        document.writeln("<br>")
        document.writeln(window.location.href)
        document.writeln("<br>")
        document.writeln(window.location.href)
        document.writeln("<br>")
        document.writeln(window.location.pathname)
        document.writeln("<br>")
        document.writeln(window.location.protocol)
        document.writeln("<br>")

        //navigator
        document.writeln(window.navigator.appName)
        document.writeln("<br>")
        document.writeln(window.navigator.appCodeName)
        document.writeln("<br>")
        document.writeln(window.navigator.appVersion)
        document.writeln("<br>")
        document.writeln(window.navigator.product)
        document.writeln("<br>")
        document.writeln(window.navigator.userAgent)
        document.writeln("<br>")
        document.writeln(window.navigator.platform)
        document.writeln("<br>")
        document.writeln(window.navigator.language)
        document.writeln("<br>")
        document.writeln(window.navigator.online)
        document.writeln("<br>")

        </script>
</body>
</html>
