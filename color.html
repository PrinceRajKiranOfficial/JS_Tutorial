<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="p1">Hello</p>
    <button onclick="hi()">Click Here</button>
    <script>
        let color = ['red', 'green', 'blue', 'yellow', 'pink', 'purple', 'orange', 'brown', 'black', 'white'];
        let i = 0;
        function hi() {
            document.getElementById("p1").innerHTML = Date();
            document.getElementById("p1").style.backgroundColor = "yellow";
            document.body.style.backgroundColor = color[i + 0];
            i=(i + 1) % color.length;

        }
    </script>
</body>

</html>
