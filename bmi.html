<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            max-width: 400px;
        }
        label, input {
            display: block;
            margin-bottom: 1rem;
            width: 100%;
        }
        input[type="number"] {
            padding: 0.5rem;
            font-size: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            cursor: pointer;
        }
        #result {
            margin-top: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight in kg" min="1" />
    
    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter your height in cm" min="1" />
    
    <button onclick="calculateBMI()">Calculate BMI</button>
    
    <div id="result"></div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const heightCm = parseFloat(document.getElementById('height').value);
            const resultDiv = document.getElementById('result');

            if (!weight || !heightCm || weight <= 0 || heightCm <= 0) {
                resultDiv.textContent = 'Please enter valid positive numbers for weight and height.';
                return;
            }

            const heightM = heightCm / 100;
            const bmi = weight / (heightM * heightM);
            const roundedBMI = bmi.toFixed(2);

            let category = '';
            if (bmi < 18.5) {
                category = 'Underweight';
            } else if (bmi < 24.9) {
                category = 'Normal weight';
            } else if (bmi < 29.9) {
                category = 'Overweight';
            } else {
                category = 'Obese';
            }

            resultDiv.textContent = `Your BMI is ${roundedBMI} (${category}).`;
        }
    </script>
</body>
</html>
