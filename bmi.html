<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BMI Calculator</title>
</head>
<body>
    <script>
        // Create weight input
        const weightInput = document.createElement('input');
        weightInput.type = 'number';
        weightInput.placeholder = 'Weight (kg)';
        weightInput.min = '1';
        weightInput.style.marginRight = '10px';

        // Create height input
        const heightInput = document.createElement('input');
        heightInput.type = 'number';
        heightInput.placeholder = 'Height (cm)';
        heightInput.min = '1';
        heightInput.style.marginRight = '10px';

        // Create button
        const calcButton = document.createElement('button');
        calcButton.textContent = 'Calculate BMI';

        // Create result display
        const resultDiv = document.createElement('div');
        resultDiv.style.marginTop = '10px';

        // Append elements to body
        document.body.appendChild(weightInput);
        document.body.appendChild(heightInput);
        document.body.appendChild(calcButton);
        document.body.appendChild(resultDiv);

        // Calculate BMI function
        function calculateBMI() {
            const weight = parseFloat(weightInput.value);
            const heightCm = parseFloat(heightInput.value);

            if (!weight || !heightCm || weight <= 0 || heightCm <= 0) {
                resultDiv.textContent = 'Enter valid positive numbers';
                return;
            }

            const heightM = heightCm / 100;
            const bmi = weight / (heightM * heightM);
            resultDiv.textContent = 'BMI: ' + bmi.toFixed(2);
        }

        // Attach event listener
        calcButton.addEventListener('click', calculateBMI);
    </script>
</body>
</html>
