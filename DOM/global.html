<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
<p id="para"><br></p>    
<script>
    var room = ['single', 'double', 'triple','suite', 'delux', 'super delux', 'family suite', 'family delux', 'family super delux', 'family suite delux'];
    var i= 0 ;
    for (i=0; i<room.length; i++){
        document.getElementById("para").innerHTML += room[i] + "<br>" ;
    }
</script>
</body>
</html>
